<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="vendors/prism/prism.css" rel="stylesheet" />
  <link rel="stylesheet" href="../examples/style/basic.css"/>
  <script src="vendors/prism/prism.js"></script>
  <script src="../dist/map-tools.js"></script>
</head>

<body>
<script>
  var map = new mapTools({
    id: 'mymap',
    lat: 41.3833,
    lng: 2.1833,
    type: 'ROADMAP',
    key: 'AIzaSyDc0b8wWhU5bQyQmT6CukggHzs3blN3KIA',
    on: {
      zoom_changed: function() {
        console.log('the zoom level has changed!', map.zoom())
      }
    }
  }, function (err, map) {


    console.log('Map Loaded!', map.instance);

	  // snippet panel
	  map.addPanel({
		  templateURL: 'code.snippet/simple.map.snippet.html',
		  position:'right center'
    }, function() {
      Prism.highlightAll();
    });

  });
</script>
<div id="mymap" ></div>
</body>
</html>
